<html>
  <head>
    <title>Promos</title>
    <meta name="viewport" content="user-scalable=0;"/>
    <style>
      body {
        background-color: #7b1600;
        font-family: "Helvetica Neue";
        font-size: 13px;
        padding: 0px;
        margin: 4px;
        text-align: center;
      }
      
      img {
        border: 0px;
      }
      
      .clear {
        clear: both;
        height: 1px;
        overflow: hidden;
      }
      
      .container {
        width: 678px;
        overflow: hidden;
        margin-left: auto;
        margin-right: auto;
      }
      
      .topPromo {
        margin-bottom: 4px; 
      }
      
      .leftPromo {
        float: left;
        //width: 227px;
        overflow: hidden;
      }
      
      .rightPromo {
        float: right;
        //width: 227px;
        overflow: hidden;
      }
      
      .footer {
        margin: 16px;
        color: #333;
        text-shadow: #777 0px 1px;
      }
      
      #localContent {
        -webkit-transition-property: opacity;
        -webkit-transition-duration: 1.0s;
        -webkit-transition-timing-function: ease-in-out;
      }
      
      #remoteContent {
        opacity: 0;
        overflow: hidden;
        height: 0px;
        -webkit-transition-property: opacity, height;
        -webkit-transition-duration: 1.0s;
        -webkit-transition-timing-function: ease-in-out;
        position: absolute;
        top: 72px;
      }
    </style>
  </head>
  <body onLoad="requestUpdatedData();">
    <div class="container">
      <div class="topPromo">
        <a href="http://lmmenge.github.com"><img src="01.jpg" alt="First Promo"/></a>
      </div>
      <div class="topPromo">
        <a href="new://lmmenge.github.com"><img src="02.jpg" alt="Site1"/></a>
      </div>
      <div class="topPromo">
        <a href="new://lmmenge.github.com"><img src="03.jpg" alt="Site2"/></a>
      </div>
      <div class="topPromo">
        <a href="new://lmmenge.github.com"><img src="04.jpg" alt="Site2"/></a>
      </div>
      <div class="topPromo">
        <div class="rightPromo">
          <a href="http://lmmenge.github.com"><img src="Purple.jpg" alt="Right Promo"/></a>
        </div>
        <div class="leftPromo">
          <a href="http://lmmenge.github.com"><img src="Mojoy.jpg" alt="Left Promo"/></a>
        </div>
        <div class="clear"></div>
      </div>
      <!--<div class="footer">
        &copy; 2010 Whoever and Whatever
      </div>-->
    </div>
  </body>
</html>
